<h4>Event Details</h4>
<div>
    <div>Event: {{event?.name}}</div>
    <div>Date: {{event?.date}} </div>
    <div>Time: {{event?.time}}</div>
    <div>
        <address>
            <strong>Address:</strong>
             {{event?.location.address}},
             {{event?.location.city}},
             {{event?.location.country}}
        </address>
    </div>
</div>
<div class="back">
    <a [routerLink]="['/events']">
        < Back to events</a>       
</div>

<hr>
<div class="row">
    <div class="col-md-2">
        <h3 *ngIf="!addMode"style="margin:0">Sessions</h3>
        <h3 *ngIf="addMode" style="margin:0">Add Sessions</h3>
    </div>
    <div class="col-md-2">
        <a *ngIf="addMode" (click)="addSession()">Sessions</a>
        <a *ngIf="!addMode" (click)="addSession()">Add Sessions</a>
    </div>
</div>
<div class="container">
    <session-list *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
    <create-session *ngIf="addMode" ></create-session>
</div>
